<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPTEL MIS Quiz Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>NPTEL Management Information System</h1>
            <h2>Quiz Practice Test</h2>
        </header>

        <div class="mode-selection" id="modeSelection">
            <h3>Select Quiz Mode</h3>
            <div class="mode-buttons">
                <button class="mode-btn" onclick="selectMode('all')">
                    <span class="icon">üìö</span>
                    <span>All Weeks</span>
                    <small>Practice all questions</small>
                </button>
                <button class="mode-btn" onclick="selectMode('week')">
                    <span class="icon">üìñ</span>
                    <span>Week-wise</span>
                    <small>Practice by week</small>
                </button>
            </div>
        </div>

        <div class="week-selection" id="weekSelection" style="display: none;">
            <h3>Select Week</h3>
            <div class="week-buttons">
                <button class="week-btn" onclick="startQuiz(1)">Week 1</button>
                <button class="week-btn" onclick="startQuiz(2)">Week 2</button>
                <button class="week-btn" onclick="startQuiz(3)">Week 3</button>
                <button class="week-btn" onclick="startQuiz(4)">Week 4</button>
                <button class="week-btn" onclick="startQuiz(5)">Week 5</button>
                <button class="week-btn" onclick="startQuiz(6)">Week 6</button>
                <button class="week-btn" onclick="startQuiz(7)">Week 7</button>
                <button class="week-btn" onclick="startQuiz(8)">Week 8</button>
                <button class="week-btn" onclick="startQuiz(9)">Week 9</button>
                <button class="week-btn" onclick="startQuiz(10)">Week 10</button>
                <button class="week-btn" onclick="startQuiz(11)">Week 11</button>
                <button class="week-btn" onclick="startQuiz(12)">Week 12</button>
            </div>
            <button class="back-btn" onclick="backToMode()">‚Üê Back</button>
        </div>

        <div class="quiz-container" id="quizContainer" style="display: none;">
            <div class="quiz-header">
                <div class="header-top">
                    <button class="back-btn-quiz" id="backToModeBtn" onclick="backToModeFromQuiz()">‚Üê Back to Menu</button>
                    <span id="currentWeek">Week 1</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="quiz-info">
                    <span id="questionCounter">Question 1 of 10</span>
                    <span id="scoreDisplay">Answered: 0/10</span>
                </div>
            </div>

            <div class="quiz-main">
                <div class="question-section">
                    <div class="question-card">
                        <h3 class="question-number" id="questionNumber">Question 1</h3>
                        <p class="question-text" id="questionText"></p>
                        
                        <div class="options" id="optionsContainer"></div>

                        <div class="feedback" id="feedback" style="display: none;">
                            <p class="feedback-text" id="feedbackText"></p>
                        </div>

                        <div class="button-group">
                            <button class="nav-btn prev-btn" id="prevBtn" onclick="previousQuestion()">‚Üê Previous</button>
                            <button class="mark-review-btn" id="markReviewBtn" onclick="markForReview()">Mark for Review</button>
                            <button class="clear-btn" id="clearBtn" onclick="clearResponse()">Clear Response</button>
                            <button class="nav-btn next-btn" id="nextBtn" onclick="nextQuestion()">Next ‚Üí</button>
                        </div>
                    </div>
                </div>

                <div class="question-palette" id="questionPalette">
                    <h4>Question Palette</h4>
                    <div class="palette-legend">
                        <div class="legend-item">
                            <span class="palette-box answered"></span>
                            <span>Answered</span>
                        </div>
                        <div class="legend-item">
                            <span class="palette-box not-answered"></span>
                            <span>Not Answered</span>
                        </div>
                        <div class="legend-item">
                            <span class="palette-box marked"></span>
                            <span>Marked</span>
                        </div>
                        <div class="legend-item">
                            <span class="palette-box not-visited"></span>
                            <span>Not Visited</span>
                        </div>
                    </div>
                    <div class="palette-grid" id="paletteGrid"></div>
                    <button class="submit-all-btn" onclick="submitQuiz()">Submit Quiz</button>
                </div>
            </div>
        </div>

        <div class="results-container" id="resultsContainer" style="display: none;">
            <div class="results-card">
                <h2>Quiz Complete! üéâ</h2>
                <div class="results-stats">
                    <div class="stat-item">
                        <span class="stat-label">Total Questions</span>
                        <span class="stat-value" id="totalQuestions">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Answered</span>
                        <span class="stat-value" id="answeredCount">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Correct Answers</span>
                        <span class="stat-value correct" id="correctAnswers">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Wrong Answers</span>
                        <span class="stat-value wrong" id="wrongAnswers">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Percentage</span>
                        <span class="stat-value" id="percentage">0%</span>
                    </div>
                </div>
                <div class="result-actions">
                    <button class="restart-btn" onclick="restartQuiz()">Start New Quiz</button>
                    <button class="review-btn" onclick="reviewAnswers()">Review Answers</button>
                </div>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
